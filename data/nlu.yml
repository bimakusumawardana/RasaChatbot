- intent: relationship
  examples: |
    - Suami saya dan saya terpisah dan dia bahkan tidak mau berbicara dengan saya. Dia bilang dia tidak mencintaiku lagi, tapi aku akan melakukan apapun untuk mendapatkannya kembali. Apakah masih ada harapan?
    - Setahun yang lalu, cinta dalam hidup saya meninggalkan saya dan tidak pernah melihat ke belakang. Putra kami berusia dua bulan saat itu dan itu membuat saya sedih. Aku sangat merindukannya dan sepertinya tidak bisa melupakan kesedihannya.
    - Saya menikah pada tahun 2014. Saya memiliki seorang putra berusia dua tahun. Ibunya dan saya memutuskan untuk berpisah karena perselingkuhan saya. Kami telah mencoba mendamaikan perbedaan kami tetapi tidak pernah berhasil. Sejak kami berpisah, saya telah berkencan dengan seseorang, dan kami mengharapkan seorang bayi perempuan. Apakah ini sesuatu yang harus saya sebutkan kepada istri saya? Wanita yang saat ini aku kencani telah memberitahuku selama berbulan-bulan untuk putus dengannya, tetapi itu sulit karena aku benar-benar mencintainya.
    - Hubungan kami berakhir sekitar 7 tahun yang lalu, tetapi tidak tahu bagaimana melepaskannya. Bagaimana saya bisa melupakan orang itu dan melanjutkan hidup?
    - Saya tahu bahwa saya harus melupakan perasaan saya untuk orang yang saya cintai tetapi sangat sulit untuk melupakannya karena dia menunjukkan kepada saya perasaan yang belum pernah saya rasakan sebelumnya. Saya merasa seperti saya tidak ingin tanpa cinta tulus saya padanya, tetapi secara logis, saya tahu saya harus tanpa dia. Saya tidak bisa membicarakan hal ini dengan siapa pun dalam hidup saya karena kondisi di sekitar cinta kami dianggap "salah" oleh banyak orang. Bagaimana saya bisa membuat diri saya terus maju?
    - Saya bertunangan, dan semuanya berjalan dengan baik. Segalanya menjadi menurun di beberapa titik, dan saya memutuskan pertunangan karena ada kesempatan untuk pergi ke perguruan tinggi. Setelah itu, saya menemukan dia telah menipu saya. Saya memikirkannya sepanjang waktu sekarang, dan kami telah berkomunikasi terus menerus, tetapi teman / keluarga saya tidak tahu.
    - Dia jatuh cinta dengan seseorang bertahun-tahun yang lalu, dan dia masih memikirkannya dari waktu ke waktu. Dia berkata, dan saya mengutip, "Hubungan itu pasti sudah berakhir. Aku mencintaimu, tapi gadis itu akan selalu ada dalam pikiranku." Rasanya dia tidak menghargai semua hal yang telah saya lakukan untuk membuatnya bahagia.
    - Pasangan saya memutuskan dia tidak lagi menginginkan saya enam tahun lalu. Banyak hal telah memburuk begitu parah sehingga kami telah berpisah tetapi masih tinggal di rumah yang sama. Dia bilang dia membenci pandanganku, ingin bersama wanita lain, dan bercerai. Apa yang tidak saya mengerti adalah bahwa dia terus-menerus mengatakan bahwa saya tidak memiliki perasaan padanya dan menjadi cemburu yang tidak masuk akal jika saya berbicara dengan pria lain. Mengapa dia terus-menerus melakukan perilaku ini? Saya mungkin menambahkan bahwa dia telah didiagnosis dengan gangguan kepribadian ambang dan sebagai seorang narsisis.
    - Suami saya dan saya terpisah. Dia bilang dia butuh waktu untuk berpisah. Dia bilang dia perlu mendapatkan kembali bagian "jatuh cinta" dari sebuah hubungan, tetapi tidak ingin kehilangan aku. Haruskah saya menunggu atau memulai dari awal yang baru?
    - Setelah tunangan saya selingkuh karena miskomunikasi, saya menarik diri darinya. Sekarang dia mengatakan semua yang dia inginkan adalah bersamaku. Sekarang aku mendorongnya menjauh secara mental karena dia selingkuh lagi. Saya membuat rencana dengannya yang tidak saya simpan. Aku masih mencintainya dan aku peduli padanya. Haruskah saya memberi rumah satu kesempatan lagi?
    - Saya baru-baru ini mengalami perceraian. Mantan suamiku menelepon kakakku mengatakan hal-hal buruk tentang aku. Kakakku tidak pernah membelaku. Sekarang saya menunjukkan kebenaran, dia membungkam saya dan mengatakan dia tidak peduli dengan pertarungan. Kenapa dia tidak menyampaikan itu padanya dari awal?
    - Dia bilang dia butuh ruang setelah tiga hari berpacaran, dan dia punya pacar seminggu kemudian. Aku masih sangat merindukannya, dan dia bilang dia masih menyukaiku.
    - Mantan pacar saya bilang dia bosan dan ingin hidup sendiri. Saya memperlakukannya dengan sangat buruk dan menyebabkan perkelahian yang tidak berarti ketika dia tidak melakukan apa-apa, saya merasa menyesal, dan saya bersedia melakukan apa pun untuk mendapatkannya kembali. Dia tidak bahagia. Ketika saya meneleponnya, dia menangis dan berkata dia akan mengirimi saya pesan jika dia sudah siap.
    - Saya menjalin hubungan dengan seorang wanita selama empat tahun. Kami berdua melakukan kesalahan, tapi aku mencintainya. Dia telah pindah dengan wanita lain. Saya pikir dia hanya menipu saya untuk membuat saya merindukannya. Bagaimana saya bisa mengetahui dengan pasti?
    - Dia memiliki hubungan seksual dengan saudara perempuannya dan menyembunyikannya dari saya selama bertahun-tahun, saya mengkonfrontasinya dan akhirnya dia memberi tahu saya apa yang terjadi. Tapi kurasa dia tidak memberitahuku keseluruhan cerita. Dia bekerja dengannya dan melihatnya setiap hari. Saya merasa bahwa saya seharusnya tidak tinggal bersamanya, tetapi dia mengatakan dia sudah lama mengakhirinya. Haruskah saya mempercayai suami saya dan tetap bersamanya?
    - Mantan tunangan saya (yang masih saya temui) meninggalkan saya karena tekanan dari ketiga putri remajanya. Mereka ingin dia mencoba menyelesaikannya dengan ibu mereka (mantan pacarnya selama 20 tahun). Dia dan saya berpisah tiga bulan lalu, tetapi saya telah sering bertemu dengannya meskipun dia tinggal bersama mantan pacar dan anak-anaknya. Dia "hidup berdampingan" untuk anak-anak dan bertengkar sepanjang waktu dengan mantan pacarnya. Putri-putrinya tidak ingin ayah mereka bersamaku karena kedua putraku (sudah dewasa dan sendirian sekarang) memiliki reputasi dan masalah yang buruk dengan narkoba. Putri-putrinya berkata bahwa dia memalukan jika berada bersamaku. Dia dan saya memiliki hubungan yang sangat luar biasa dan terhubung di banyak tingkatan. Dia mendapat banyak tekanan dari keluarga dan teman-teman lamanya untuk "melakukan hal yang benar" dan tinggal bersama mantan pacarnya untuk anak-anak. Dia bilang dia ingin aku menunggu. Kami akan menikah tahun lalu. Dia membelikan saya gaun seharga $ 1.000, kami telah membuat undangan, dan semuanya sudah diatur, tetapi kemudian gadis-gadisnya mengatakan kepadanya bahwa mereka tidak akan pernah berbicara dengannya lagi jika dia menikahi saya. Dia bilang dia mencoba memperbaiki hubungannya dengan merek
    - Saya telah putus hubungan dengan pria ini selama hampir 3 tahun. Meskipun aku peduli padanya, dia terus menyakitiku. Dia dan istrinya terpisah saat kami bertemu. Sekarang dia mengalami perceraian yang sangat sulit darinya dan sangat sulit menerimanya. Saya ingin mengakhiri hubungan ini, tetapi saya merasa tidak bisa. Bagaimana saya bisa melepaskan?
    - Saya menjalin hubungan selama hampir lima tahun. Kami berteman selama beberapa tahun sebelum kami menjalin hubungan. Dia adalah pria yang penuh perhatian, ramah, dan menawan hingga tiga setengah tahun kemudian. Dia mulai mengendalikan saya, dengan siapa saya bergaul, di mana saya berada setiap saat, dan dia sangat mendesis jika saya mencoba bertanya kepadanya pertanyaan yang sama. Selama itu, dia hanya menyukaiku sebagai teman dan selingkuh dengan teman-temanku. Pada akhirnya, dia adalah orang yang jahat dan narsis. Sekarang sulit untuk bersosialisasi.
    - Kami tidak bersama, tapi saya masih melakukan banyak hal untuknya dan kami akrab. Dia tidak ada di sana untuk putranya.
    - Suami saya mengatakan kepada saya tahun lalu bahwa dia tidak pernah mencintai saya dan seharusnya tidak pernah menikahi saya. Dia telah berbicara tentang perceraian, tetapi dia belum mengajukan. Sekarang dia punya pacar dan dia meninggalkan saya dan anak-anaknya. Dia tidak memiliki bantuan keuangan, dan dia telah keluar dari rumah selama empat bulan. Dia menjadi sangat marah dan kejam. Dia bilang itu semua salahku, dan kami tidak cocok.
    - Suami saya menggunakan banyak kata-kata negatif untuk menyakiti saya, dan saya pindah. Dia menemui seorang konselor dan menginginkan kesempatan lain untuk memperbaikinya. Saya tidak yakin apakah saya percaya bahwa dia tidak akan kembali ke cara lamanya.
    - Saya dan mantan pacar saya tinggal bersama. Dia berselingkuh dua tahun dengan seorang gadis dan memiliki tiga kehamilan dengannya. Salah satunya adalah aborsi, yang lainnya adalah keguguran, dan kemudian dia melahirkan bayi ketiga. Mereka tidak bersama, tetapi dia terus menghubungi saya dan menginginkan saya kembali. Dia tidak punya apa-apa untuk ditawarkan padaku.
    - Suami saya dan saya terlibat perselisihan besar. Dia bilang dia ingin bercerai, dan aku pergi. Saya masih sering pulang dan melihat anak-anak saya, dan dia belum mengajukan meskipun dia masih mengatakannya. Apa artinya bagi pernikahan kita?
    - Pada tahun 2008 mantan suami saya selama 14 tahun meninggalkan hidup saya dan kami telah berpisah sejak saat itu. Kami selalu bersama secara seksual dan keduanya pernah mengalami tidur dengan orang lain. Saya berhenti karena saya ingin pernikahan saya berhasil tetapi dia tidak melakukannya. Jika dia berhenti tidur dengan wanita lain, dapatkah pernikahan kita diselamatkan? Atau haruskah kita berpisah saja? Saya masih sangat peduli padanya setelah semua yang saya lakukan dan yang telah dia lakukan. Tapi dia melihat orang lain terus menerus selama bertahun-tahun sekarang. Akankah pernikahan kita tetap terselamatkan jika dia memutuskan bahwa dia ingin mencoba melakukannya?
    - Istri saya minggu lalu mengatakan dia ingin bercerai dan itu semua tiba-tiba. Saya mengerti bahwa pernikahan mengalami pasang surut tetapi saya tidak mengerti mengapa dia tidak bisa memberi tahu saya mengapa dia ingin bercerai. Haruskah saya memperjuangkan keluarga saya (anak perempuan dan istri)?
    - Saya mengalami perceraian dari seorang sosiopat narsistik yang meninggalkan saya untuk wanita lain setelah melecehkan saya secara mental dan emosional selama 11 tahun. Saya telah pindah ke negara bagian yang berbeda dan setelah melepaskan bisnis saya yang sukses, saya bekerja sebagai pelayan di sebuah restoran. Saya mengatasinya sebaik mungkin. Apakah normal dan sehat untuk tidak beradaptasi secepat dan sekuat yang saya kira? Saya terkejut dengan kekejamannya dan betapa dia tidak peduli, serta kebanyakan orang lain dalam hidup saya. Saya merasa seperti saya tidak ada lagi untuk siapa pun karena tidak ada kontak dari siapa pun yang saya pikir peduli dengan saya. Kakakku baru saja mengatakan tidak untuk meminjamkan beberapa ratus dolar untukku untuk hidup. Saya kehilangan kepercayaan pada kemanusiaan itu sendiri.


