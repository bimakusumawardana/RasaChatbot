- intent: parenting
  examples: |
    - Ketika putri saya stres karena hal konyol dari sekolah, dia mulai menangis dan ketakutan. Dia adalah siswa yang cerdas, selalu memiliki 4,0, tapi saya khawatir dia terlalu stres. Aku takut itu akan menghancurkannya. Saya tidak tahu apakah saya harus membawanya ke dokter atau seseorang karena ini tidak normal.
    - Saya memiliki empat anak. Salah satunya berusia 20-an, dan dia tidak mampu untuk pergi, saya juga tidak dapat membayarnya. Dia pergi tahun lalu selama dua minggu sendirian.
    - Ketika mereka pulang dari ayah mereka dan saya mengomel pada mereka untuk apa pun, mereka bergerak seolah menghindari pukulan. Mereka mengatakan bahwa mereka meminta maaf berulang kali dengan sangat cepat. Saya bertanya dan mereka mengatakan tidak ada yang memukul mereka, dan saya tidak melihat ada bekas. Apakah saya menjadi paranoid atau benar?
    - dia hanya berjalan di rumah setiap kali dia ingin melihat anak-anaknya. Tunangan saya memberi tahu saya bahwa itu membuatnya marah dan tidak menyukainya, tetapi dia tampaknya takut untuk mengatakan apa pun kepadanya tentang hal itu karena suatu alasan. Apakah tidak apa-apa baginya melakukan ini?
    - Putri saya tampaknya berkembang dengan kecepatan normal sampai sekitar usia 10 tahun. Dia kemudian mulai bertingkah lebih muda darinya. Sekarang dia hanya ingin bermain dengan anak-anak yang lebih kecil dan dia tidak bertindak sesuai usianya. Saya tidak tahu mengapa ini terjadi. Apakah ini normal?
    - Mantan istri saya menikah dan memanfaatkan saya untuk punya anak. Dia sekarang menggunakan anak itu sebagai pion. Saya tahu anak saya merindukan saya, tetapi saya harus terus maju dan tidak hidup di masa lalu. Bagaimana saya melakukan ini? Apakah saya melihat anak saya sesering mungkin atau sangat sedikit? Apakah lebih membingungkan bagi anak?
    - Saya seorang konselor di kamp siang hari di mana kami memiliki seorang anak dengan autisme parah. Kami mencoba menghiburnya dengan membawa kartu ketika dia mulai bertingkah sehingga kami bisa membuatnya fokus pada hal lain. Administrator kamp hari telah memberi tahu kami untuk tidak berteriak padanya karena dia akan keluar dan tidak mendengarkan, jadi kami hanya berbicara dengan suara tenang. Namun, anak-anak lain melihat perlakuan tersebut tidak adil.
    - Ketika putra saya masih remaja, kami mengirimnya untuk tinggal bersama ayahnya karena sikap tidak hormat yang terus-menerus. Seminggu setelah dia lulus, ayahnya menyuruhnya pergi karena masalah yang sama. Keempat orang tua mencoba berbicara dengannya, dan dia menolak membantu semua orang. Dia sekarang tinggal bersama kakek neneknya. Dia punya pekerjaan, dan mengambil langkah-langkah untuk mendapatkan SIM dan kendaraan yang diasuransikan. Saya pikir dia sedang menuju ke jalan yang benar, dan kemudian dia mengatakan kepada saya bahwa dia berhenti dari pekerjaannya karena dia tidak menyukainya. Saya hanya tidak tahu apa yang harus saya lakukan.
    - Dia menangis karena dia kehilangan kepercayaan padaku. Sekarang saya merasa menjijikkan dan seperti hati saya baru saja ditusuk, apa yang harus saya lakukan?
    - Tidak ada komunikasi sama sekali di antara kami. Dia tidur terus-menerus sepanjang hari (bukan di malam hari). Dia bertindak marah dan tidak fokus dan tinggal di kamarnya yang sangat berantakan sepanjang waktu. Satu-satunya saat dia keluar adalah makan. Dia mengalami sakit dan kelelahan, penambahan berat badan, rambut rontok dan masalah kulit. Dia tidak menjaga kesehatannya.Saya tidak tahu bagaimana berkomunikasi dengannya. Dia tidak terbuka untuk saran apa pun. Bagaimana cara saya menghubunginya?"
    - Anak saya mencuri kartu debit saya dan berbohong tentangnya. Ini bukan pertama kalinya dia berbohong. Saya tidak tahu harus berbuat apa lagi. Saya tidak tahu apakah saya harus menghukumnya atau membuatnya melakukan sesuatu. Saya sudah mencoba berbicara dengannya dan menanyakan apakah ada yang salah. Saya telah membumikannya, tetapi tidak ada yang berhasil. Apa yang harus saya lakukan?
    - Saya prihatin tentang putri saya yang berusia 12 tahun. Sekitar satu atau dua bulan yang lalu dia mulai berjalan di atas jari kakinya, serta mewarnai dan menulis sangat berantakan. Ini semua terjadi dengan sangat tiba-tiba. Dia tidak pernah berjinjit dan selalu mewarnai dan menulis dengan sangat rapi. Apakah ini sesuatu yang harus saya khawatirkan? Saran apa pun akan membantu.
    - Saya adalah seorang ibu tunggal dalam sebagian besar masa pertumbuhan mereka dan merasa bersalah karena mencoba melakukan tiga pekerjaan dan sering pergi. Anak-anak saya sukses dengan bisnis mereka sendiri, memiliki banyak pengasuh dan bantuan kebersihan, tetapi saya hanya merasa mereka memiliki kesempatan besar untuk menghabiskannya bersama anak-anak mereka.
    - Dia berusia awal 20-an, dan dia memiliki balita.
    - Ayah saya selalu, dan maksud saya selalu, memaki dan meneriaki saya tanpa alasan sama sekali. Dia membuatku merasa bodoh. Dia juga membandingkan saya dengan saudara saya yang lain dengan cara yang negatif dan merendahkan saya. Apakah penyalahgunaan ini?
    - Keponakan tiri saya, seorang praremaja, sudah mulai melakukan masturbasi. Saya juga harus mengambil internet karena dia ketahuan mencari pornografi. Saya khawatir tentang dia.
    - Kami telah mencoba berbicara lembut, menghitung untuk menenangkannya dan membicarakannya, mengirimnya ke kamarnya dan kemudian mencoba berbicara ketika dia lebih tenang, dan sekarang sedang melakukan senam. Namun, tidak ada yang berhasil.
